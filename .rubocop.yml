# This doesn't matter.
Layout/EndOfLine:
  Enabled: false

# 80 feels too restrictive, given monitor size/resolution these days.
Metrics/LineLength:
  Max: 110

# Generally good style, but too restrictive to enforce globally.
# This is better as a judgement call.
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false

# I'll judge complexity myself thank you very much
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/AbcSize:
  Enabled: false

# Rspec's generated helper file has block comments; Don't enforce code
# style on code generated by another gem.
Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

# IntelliJ makes it hard to indent heredoc the way rubocop wants, so ignore it
Layout/ClosingHeredocIndentation:
  Enabled: false
Layout/IndentHeredoc:
  Enabled: false

# Tests tend to have long context blocks
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

# Cinch convention passes in the bot object in plugins as 'm'
Naming/UncommunicativeMethodParamName:
  Enabled: false

# Offense count: 12
# Configuration parameters: AllowedVariables.
# TODO: Get rid of this after refactoring the way configuration works
Style/GlobalVars:
  Exclude:
    - 'plugins/CATldap.rb'
    - 'plugins/Fdr.rb'
    - 'plugins/LockOutTime.rb'
    - 'plugins/Pods.rb'
    - 'plugins/Reload.rb'
    - 'rawrbot.rb'

# TODO: rename plugin files
Naming/FileName:
  Enabled: false

# TODO: fix
Layout/EmptyLineAfterGuardClause:
  Exclude:
    - 'lib/http_title.rb'
    - 'lib/key_value_db.rb'
    - 'lib/ldap_helper.rb'
    - 'plugins/Karma.rb'
    - 'plugins/Learning.rb'
    - 'plugins/Social.rb'
